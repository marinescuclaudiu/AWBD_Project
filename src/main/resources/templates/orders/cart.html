<body>

<!--Navigation-->
<div class="container">
    <h1>Cart</h1>

    <hr/>

    <div th:if="${productsInCart.isEmpty()}">
        <p>Your cart is empty</p>
    </div>

    <div th:each="productEntry : ${productsInCart}" class="mb-4">
        <div class="card">
            <div class="card-body">
                <p th:text="'Product name: ' + ${productEntry.key.name}">Product Name</p>
                <p th:text="'Price: ' + ${productEntry.key.price} + '€'">100€</p>
                <p th:text="'Quantity: ' + ${productEntry.value}">Quantity</p>
<!--                <form th:action="@{/cart/increase}" method="post">-->
<!--                    <input type="hidden" name="productId" th:value="${productEntry.key.id}" />-->
<!--                    <button type="submit">-->
<!--                        +-->
<!--                    </button>-->
<!--                </form>-->
<!--                <form th:action="@{/cart/decrease}" method="post">-->
<!--                    <input type="hidden" name="productId" th:value="${productEntry.key.id}" />-->
<!--                    <button type="submit">-->
<!--                        - -->
<!--                    </button>-->
<!--                </form>-->
            </div>
        </div>
    </div>

    <!--    <p class="fw-bold" th:text="'Total amount: ' + ${totalAmount}">100€</p>-->

    <h1>Enter Shipping Address</h1>
    <form th:action="@{/placeOrder}" method="post" class="mb-lg-5">
<!--        <input th:field="*{id}" type="hidden"/>-->

        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="street">Street</label>
                    <input
                            type="text"
                            name="street"
                            id="street"
                            placeholder="Street"
                            class="form-control mb-4"
                            required
                    >
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input
                            type="text"
                            name="city"
                            id="city"
                            placeholder="City"
                            class="form-control mb-4"
                            required
                    >
                </div>

                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input
                            type="text"
                            name="zipCode"
                            id="zipCode"
                            placeholder="Zip Code"
                            class="form-control mb-4"
                            required
                    >
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input
                            type="text"
                            name="country"
                            id="country"
                            placeholder="Country"
                            class="form-control mb-4"
                            required
                    >
                </div>

                <div class="form-group">
                    <label for="district">District</label>
                    <input
                            type="text"
                            name="district"
                            id="district"
                            class="form-control mb-4"
                            placeholder="District"
                            required
                    >
                </div>

                <div class="form-group">
                    <label for="payment">Choose the payment method:</label>
                    <select name="paymentMethod" id="payment" class="form-select" aria-label="Open the menu">>
                        <option value="CREDIT_CARD">CREDIT CARD</option>
                        <option value="DEBIT_CARD">DEBIT CARD</option>
                        <option value="PAYPAL">PAYPAL</option>
                        <option value="BANK_TRANSFER">BANK TRANSFER</option>
                        <option value="CASH_ON_DELIVERY">CASH ON DELIVERY</option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>

</body>
</html>
