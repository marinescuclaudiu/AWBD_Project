<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>

<!--Navigation-->
<nav class="navbar navbar-expand-lg navbar-light mb-3" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{'/'}">
            <i class="fa-regular fa-lightbulb"></i>
            Furniture Shop
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{'/'}">
                        <i class="fas fa-home mx-1"></i> Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/products'}">
                        <i class="fa-solid fa-couch"></i>
                        Products
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/categories'}">
                        <i class="fa-solid fa-list"></i> Categories
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li>
                    <a class="nav-link btn-primary" th:href="@{'/login'}">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </li>

                <li>
                    <a class="nav-link btn-primary" th:href="@{'/register'}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                </li>

                <li>
                    <a class="nav-link" th:href="@{'/cart'}">
                        <i class="fa-solid fa-cart-shopping"></i> Cart
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Navigation-->

<div class="container">
    <h2>List of available products</h2>

    <hr/>

    <!--  Button to add a new product-->
    <a th:href="@{/products/form}"
       class="btn btn-primary btn-sm mb-3">
        Add Product
    </a>
    <!--  Button to add a new product-->


    <!-- List of products -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Action</th>
        </tr>
        </thead>

        <tr th:each="product, stat : ${productPage}"
            th:class="${stat.odd}? 'table-light':''">
            <td th:text="${product.id}">1</td>
            <td>
                <a th:href="@{'/products/' + ${product.id}}" th:text="${product.name}"
                   style="color: inherit; text-decoration: inherit">
                    Name of the product
                </a>
            </td>
            <td th:text="${product.price} + '€'">100€</td>
            <td th:text="${product.color}">Black</td>

            <td>
                <a href="#" th:href="@{'/products/edit/' + ${product.id}}"
                   class="btn btn-info btn-sm mb-3">
                    Update
                </a>

                <a href="#" th:href="@{'/products/delete/' + ${product.id}}"
                   class="btn btn-danger btn-sm mb-3"
                   onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
                    Delete
                </a>

                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" th:name="productId" th:value="${product.id}" />
                    <button class="btn btn-outline-primary btn-sm mb-3" type="submit">Add to Cart</button>
                </form>
            </td>

        </tr>

    </table>
    <!-- List of products -->


    <!-- List of pages -->
    <aside th:if="${productPage.totalPages > 0}" aria-label="Page navigation example">
        <ul  class="pagination">

            <li class="page-item">
                <a th:if="${productPage.number > 0}"
                   th:href="@{/products(size=${productPage.size}, page=${productPage.number})}"
                   class="page-link" >
                    Previous
                </a></li>
            <li th:each="pageNumber : ${#numbers.sequence(1,T(java.lang.Math).min(7,productPage.totalPages))}"
                th:class="${pageNumber==productPage.number + 1} ? 'page-item active':   'page-item'">
                <a class="page-link"
                   th:text="${pageNumber}"
                   th:href="@{/products(size=${productPage.size}, page=${pageNumber})}">
                    1
                </a></li>
            <li
                    th:class="${productPage.number>6} ? 'page-item active':  'page-item'"
                    th:if="${productPage.totalPages > 6}"><a class="page-link" href="#">...</a></li>

            <li th:if="${productPage.number < productPage.totalPages}" class="page-item">
                <a th:if="${productPage.number < productPage.totalPages}"
                   th:href="@{/products(size=${productPage.size}, page=${productPage.number+2})}"
                   class="page-link" >
                    Next
                </a>
            </li>
        </ul>

    </aside>
    <!-- List of pages -->
</div>

</body>

</html>
