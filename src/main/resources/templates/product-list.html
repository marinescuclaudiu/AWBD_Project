<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="nav-link" th:href="@{'/'}">
          <i class="fas fa-home mx-1"></i> Home
        </a>



        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto topnav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{'/products'}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{'/categories'}">Categories</a>
            </li>
          </ul>

          <form class="d-flex mx-auto">
            <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
          </form>

          <ul class="navbar-nav ms-auto topnav">
            <li class="nav-item">
              <a class="nav-link btn-primary" th:href="@{'/login'}">
                <i class="fas fa-sign-in-alt"></i> Sign In
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-primary" th:href="@{'/clients/form'}">
                <i class="fas fa-user-plus"></i> Register
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation -->

  <!-- List of products -->
    <div class="container">
      <table class="table table-hover">
        <thead class="thead-inverse">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
          </tr>
        </thead>

        <tr th:each="product, stat : ${products}"
            th:class="${stat.odd}? 'table-light':''">
          <td th:text="${product.id}">1</td>
          <td th:text="${product.name}">Product 1</td>
          <td th:text="${product.price}">100â‚¬</td>
          <td th:text="${product.color}">Black</td>
          <td><a href="#" th:href="@{'/products/edit/' + ${product.id}}"><i class="fa-solid fa-pen"></i></a></td>
          <td><a href="#" th:href="@{'/products/delete/' + ${product.id}}"><i class="fa-solid fa-trash link-danger"></i></a></td>
        </tr>

      </table>
    </div>
  <!-- List of products -->

</body>

</html>
